<head>
	<title>PreviewImage</title>
	<link rel="stylesheet" href="https://tiny.cc/materializecss">
	<style>
		body {
			font-family: Roboto;
			text-align: center;
		}
		pre {
			display: inline;
			background-color: rgb(238, 238, 238);
			padding: 0 3px;
		}

		a {
			margin-top: 50px;
		}

		ol {
			list-style-position: inside;
			-webkit-padding-start: 0px;
		}

		ol li {
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<h1>PreviewImage</h1>
	<em>A Chrome extension developed by Rohan Rao</em>
	<br>
	<a class="btn btn-large waves-effect waves-light" href="randomextension.crx">Download</a>
	<br>
	<h3>How to Install</h3>
	<ol>
		<li>Go to <pre>chrome://extensions</pre></li>
		<li>Drag and drop the downloaded .crx file onto the page</li>
		<li>Click 'Install Extension'</li>
	</ol>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.4.4/randomColor.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script src="https://tiny.cc/materializejs"></script>
	<script>
	$('h1').css('color', randomColor({luminosity: 'dark'}));
	$('a').css('background-color', randomColor({luminosity: 'dark'}));
	</script>
</body>
